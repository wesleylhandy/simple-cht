<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
 
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>

  <div class='modal'>
    <div class='modal-content'>
      <!-- <span class="close">&times;</span> -->
      <h1>S1mpl3 Ch@t</h1>
      <h3>Enter Your Display Name</h3>
      <form id="username-input" action='' class='forms'>
        <input id='n' class='inputs'/><button class='input-buttons'>Enter</button>
      </form>
    </div>
  </div>

  <div class='welcome'>
    <h1 id='title'></h1>
  </div>

  <div class='container'>
    <ul class="messages"></ul>
    <form id='message-input' action="" class='forms'>
      <input id="m" autocomplete="off" class='inputs'/><button class='input-buttons'>Send</button>
    </form>

  </div>

  <div class='user-window'>
    <h4 style='text-decoration: underline;'>Users</h4>
    <div class='online'>0</div>
  </div>

  <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./typed.js"></script>
 
  <script type="text/javascript" src='index.js' defer></script>

  </body>
</html>
